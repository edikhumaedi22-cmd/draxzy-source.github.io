<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Tanpa Tombol Play</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        .video-container {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
            /* pointer-events: none; ‚Üê HAPUS ini sementara untuk debug */
            object-fit: cover;
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-shadow: 0 0 5px #9900ff, 0 0 10px #9900ff;
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        .video-container::before {
            content: "";
            position: absolute;
            top: 0;            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 5;
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
            preload="auto"
            disablepictureinpicture
            controlsList="nodownload nofullscreen noremoteplayback"
        >
            <source src="https://github.com/alifxvzstore-source/my-video-host/raw/refs/heads/main/XNXX_heantai_fuck_cute_girl_360p.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
        <div class="watermark">DeffXy Crasher</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('video');

            // Coba mainkan segera
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Jika gagal, coba lagi saat ada interaksi (fallback)
                    const resumePlay = () => {
                        video.play().catch(() => {});
                        window.removeEventListener('touchstart', resumePlay);
                        window.removeEventListener('click', resumePlay);
                    };
                    window.addEventListener('touchstart', resumePlay, { once: true });
                    window.addEventListener('click', resumePlay, { once: true });
                });
            }

            // Opsional: pause saat tidak terlihat (hemat baterai/data)            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.play().catch(() => {});
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.1 });
            observer.observe(video);
        });
    </script>
</body>
</html>
