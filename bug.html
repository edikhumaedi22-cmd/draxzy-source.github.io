    <title>DeffXy Crasher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        .video-container.slide {
            width: 100%;
            max-width: 200px; /* üëà INI YANG PENTING ‚Äî BATAS LEBAR VIDEO */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }

        .video-container.slide video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            object-fit: cover;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            text-shadow: 0 0 5px #9900ff, 0 0 10px #9900ff;
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        @media (max-width: 480px) {
            .video-container.slide {
                max-width: 160px; /* Lebih kecil di HP */
            }
        }
    </style>
</head>
<body>
    <div class="video-container slide">
        <video 
            autoplay 
            muted 
            loop 
            playsinline
            preload="auto"
            disablepictureinpicture
            controlsList="nodownload nofullscreen noremoteplayback"
        >
            <source src="https://github.com/alifxvzstore-source/my-video-host/raw/refs/heads/main/1768745018979.mp4">
            Browser Anda tidak mendukung video.
        </video>
        <div class="watermark">DeffXy Crasher</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.querySelector('video');

            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    const resumePlay = () => {
                        video.play().catch(() => {});
                        window.removeEventListener('touchstart', resumePlay);
                        window.removeEventListener('click', resumePlay);
                    };
                    window.addEventListener('touchstart', resumePlay, { once: true });
                    window.addEventListener('click', resumePlay, { once: true });
                });
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        video.play().catch(() => {});
                    } else {
                        video.pause();
                    }
                });            }, { threshold: 0.1 });
            observer.observe(video);
        });
    </script>
</body>
</html>
