<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Verse - Tools Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, #2a0845, #640d8c);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff00ff;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .settings-btn {
            background: #8e44ad;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .settings-btn i {
            font-size: 1.2rem;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 100%;
        }

        .tool-card {
            background: linear-gradient(135deg, #4b0082, #2a0845);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .tool-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .tool-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .tool-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
        }

        .tool-subtitle {
            font-size: 0.8rem;
            color: #cccccc;
            text-align: center;
        }

        /* Bottom Navigation Styles */
        .bottom-nav {
            background: #222;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid #ff00ff;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            background: #4b0082;
            border-radius: 10px;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .nav-item span {
            font-size: 0.7rem;
        }

        /* Attack Panel Page (Hidden by default) */
        .attack-panel-page {
            display: none;
            flex-direction: column;
            height: 100vh;
            overflow-y: auto;
        }

        .attack-header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff00ff;
        }

        .attack-header h1 {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .back-btn {
            background: #8e44ad;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .attack-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .attack-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .attack-logo img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .section-title {
            color: #ff00ff;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            background: rgba(100, 13, 140, 0.5);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .input-label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .input-label i {
            margin-right: 5px;
            font-size: 1rem;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
            font-size: 0.9rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .slider-value {
            color: #ff00ff;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
        }

        .slider {
            flex-grow: 1;
            height: 5px;
            background: #555;
            border-radius: 5px;
            margin: 0 10px;
            position: relative;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
            border: 2px solid #fff;
        }

        .method-selector {
            background: rgba(100, 13, 140, 0.5);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
        }

        .method-selector label {
            display: block;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .method-selector label:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        .method-selector input[type="radio"] {
            display: none;
        }

        .method-selector input[type="radio"]:checked + label {
            background: #ff00ff;
            color: #000;
        }

        .start-button {
            background: linear-gradient(90deg, #ff0000, #ff6600);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 0, 0, 0.7);
        }

        /* Internet Attack Page (Hidden by default) */
        .internet-attack-page {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .internet-attack-header {
            background: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff00ff;
        }

        .internet-attack-header h1 {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .internet-attack-content {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 100%;
        }

        .attack-button {
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .attack-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }

        .attack-button.red {
            background: linear-gradient(135deg, #ff3333, #cc0000);
        }

        .attack-button.blue {
            background: linear-gradient(135deg, #3399ff, #0066cc);
        }

        .attack-button.green {
            background: linear-gradient(135deg, #33cc66, #009933);
        }

        .attack-button.orange {
            background: linear-gradient(135deg, #ff9933, #cc6600);
        }

        .attack-button i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .attack-button span {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
        }

        .attack-button .subtext {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        /* Icons using Font Awesome for simplicity */
        .fa {
            display: inline-block;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            font-stretch: normal;
            line-height: 1;
            font-family: FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        }
    </style>

        <div class="header">
            <h1>TOOLS DASHBOARD</h1>
            <div class="settings-btn">
                <i class="fa fa-cog"></i>
            </div>
        </div>

        <div class="attack-content">

                <i class="fa fa-bomb" style="color: #ff00ff; font-size: 2rem;"></i>

            <div class="input-group">

            <div class="input-group">

            <div class="settings-btn">
                <i class="fa fa-cog"></i>
            </div>

    <script>
        // Function to navigate to Attack Panel page
        function navigateToAttackPanel() {
            document.getElementById('tools-dashboard-page').style.display = 'none';
            document.getElementById('attack-panel-page').style.display = 'flex';
            document.getElementById('internet-attack-page').style.display = 'none';
        }

        // Function to navigate to Internet Attack page
        function navigateToInternetAttack() {
            document.getElementById('tools-dashboard-page').style.display = 'none';
            document.getElementById('attack-panel-page').style.display = 'none';
            document.getElementById('internet-attack-page').style.display = 'flex';
        }

        // Function to navigate back to Dashboard
        function navigateBackToDashboard() {
            document.getElementById('tools-dashboard-page').style.display = 'flex';
            document.getElementById('attack-panel-page').style.display = 'none';
            document.getElementById('internet-attack-page').style.display = 'none';
        }

        // Function to update the duration slider value
        function updateDuration(value) {
            const sliderValueElements = document.querySelectorAll('.slider-value');
            sliderValueElements[0].textContent = value + ' seconds';
        }
